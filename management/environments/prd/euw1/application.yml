apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-service-prd-euw1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bivas/demo-service.git
    targetRevision: HEAD
    path: .meta/units/service/envs/prd/euw1

  destination:
    server: https://daas-euw1-control-plane:6443
    namespace: demo-service

  syncPolicy:
    automated:
      prune: true # Enables automatic pruning of resources
      selfHeal: true # Enables auto-healing of discrepancies

    syncOptions: # Add sync options as per your requirements
      - CreateNamespace=true # If you want to automatically create the namespace